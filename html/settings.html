        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: "dayGridMonth",
            });
            calendar.render();
          });

        <style>
          .sidebar {
        background-color: #0002A1;
        color: white;
        width: 250px;
        padding: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100%;
        overflow-y: auto;
        top: 0; /* Adjust to align with the header */
        left: 0;
        z-index: 2; /* Ensure sidebar is above the main content */
      }

      .sidebar h2 {
        margin: 0;
        padding-bottom: 1rem;
        border-bottom: 1px solid #9ad0c2;
        font-weight: 600;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin: 1rem 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .sidebar ul li a:hover {
        background-color: #332FD0;
      }

      .sidebar ul li a i {
        margin-right: 10px;
      }
    
          body {
            font-family: "Poppins", sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
            color: #0002A1;
          }
         
          .container {
            display: flex;
            height: 100vh;
          }
    
          .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px;
          }
    
          header {
            background-color: #0002A1;
            color: white;
            text-align: center;
            padding: 1rem 0;
          }

          header nav ul {
            list-style: none;
            padding: 0;
            
            display: flex;
            justify-content: center;
          }

          header nav ul li {
            margin: 0 1rem;
          }

          header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
          }

          header nav ul li a:hover {
            background-color: #007bff;
          }
    
          h1 {
            margin: 0;
            font-weight: 500;
          }
    
          main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
            flex: 1;
          }
    
          .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            margin-left: 2rem;
            padding: 1.5rem;
            width: calc(100% - 2rem);
            height: calc(80% - 2rem);
            transition: transform 0.3s;
            border-top: 4px solid #0002A1;
            text-align: left;
            display: flex;
            flex-direction: column;
          }
    
          .card h2 {
            color: #0002A1;
            margin-top: 0;
            font-weight: 600;
            text-align: center;
          }
    
          .card p,
          .card ul {
            color: #0002A1;
            font-size: 1rem;
            margin: 0;
          }
          .card p{
            color: #0002A1;
            font-size: 1.2rem;
            margin: 0;
            font-weight: bold;
          }
          .card ul {
            list-style-type: none;
            padding-left: 0;
          }
    
          .card ul li {
            padding: 0.5rem 0;
          }
    
          .card ul li:not(:last-child) {
            border-bottom: 1px solid #9ad0c2;
          }
    
          /* Modal styles */
          .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
          }
    
          .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: left;
          }
    
          .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
          }
    
          .close:hover,
          .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
          }
    
          .modal-header {
            margin-bottom: 1rem;
            border-bottom: 1px solid #9ad0c2;
            padding-bottom: 0.5rem;
          }
    
          .modal-header h2 {
            margin: 0;
            color: #2d9596;
          }
    
          .modal-body label {
            display: block;
            margin: 1rem 0 0.5rem;
          }
    
          .modal-body input,
          .modal-body textarea {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #9ad0c2;
            border-radius: 4px;
          }
    
          .modal-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #9ad0c2;
            padding-top: 1rem;
            margin-top: 1rem;
          }
    
          .modal-footer button {
            background-color: #2d9596;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
    
          .modal-footer button:hover {
            background-color: #265073;
          }

          .form-group {
            margin-bottom: 1rem;
            text-align: left;
          }

          .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
          }

          .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #007bff;
            border-radius: 4px;
          }

          .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
          }

          .form-grid .form-group {
            flex: 1 1 calc(50% - 1rem);
          }

          .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
          }

          .form-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
          }

          .form-actions button:hover {
            background-color: #0002A1;
          }
        </style>

              <h1>Settings</h1>
              <nav>
                <ul>
                  <li><a href="settings.html">System Settings</a></li>
                  <li><a href="emailSettings.html">Email Settings</a></li>
                  <li><a href="#">Database</a></li>
                </ul>
              </nav>
            </header>
            <main>
              <section class="card">
                <form>
                  <h2>SMTP Settings</h2>
                  <div class="form-grid">
                    <div class="form-group">
                      <label for="protocol">Protocol</label>
                      <input type="text" id="protocol" name="protocol" />
                    </div>
                    <div class="form-group">
                      <label for="smtp-hostname">SMTP Hostname</label>
                      <input type="text" id="smtp-hostname" name="smtp-hostname" />
                    </div>
                    <div class="form-group">
                      <label for="smtp-port">SMTP Port</label>
                      <input type="text" id="smtp-port" name="smtp-port" />
                    </div>
                    <div class="form-group">
                      <label for="smtp-user">SMTP User</label>
                      <input type="text" id="smtp-user" name="smtp-user" />
                    </div>
                    <div class="form-group">
                      <label for="smtp-pass">SMTP Password</label>
                      <input type="password" id="smtp-pass" name="smtp-pass" />
                    </div>
                    <div class="form-group">
                      <label for="charset">Charset</label>
                      <input type="text" id="charset" name="charset" />
                    </div>
                  </div>
                  <div class="form-actions">
                    <button type="submit">Update</button>
                  </div>
                </form>
              </section>
            </main>
