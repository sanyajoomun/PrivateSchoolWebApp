<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="../css/addmissionstyles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-RiYarbjyfVNPoA6j1C4tHcZ9r1MOWsN3hM2GzZmH4cIc3PXG3eay82PNyG9+TuqDm8l1Ckvg9N62T19nsLOfHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
        
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-left: 300px;
      }
      .sidebar {
        background-color: #0002A1;
        color: white;
        width: 250px;
        padding: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100%;
        overflow-y: auto;
        top: 0; /* Adjust to align with the header */
        left: 0;
        z-index: 2; /* Ensure sidebar is above the main content */
      }

      .sidebar h2 {
        margin: 0;
        padding-bottom: 1rem;
        border-bottom: 1px solid #9ad0c2;
        font-weight: 600;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin: 1rem 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .sidebar ul li a:hover {
        background-color: #332FD0;
      }

      .sidebar ul li a i {
        margin-right: 10px;
      }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="dashboard.html"><i class="bi bi-house-door-fill"></i> Dashboard</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-people-fill"></i> Users</a>
            </li>
            <li>
                <a href="admission.html"><i class="bi bi-building-fill-add"></i> Admissions</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-calendar-event-fill"></i> Event Calendar</a>
            </li>
            <li>
                <a href="notification.html"><i class="bi bi-envelope-at-fill"></i> Email Notifications</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-coin"></i> Accounting</a>
            </li>
            <li>
                <a href="settings.html"><i class="bi bi-gear-fill"></i> Settings</a>
            </li>
        </ul>
    </aside>
    <div class="main-content">
    <class="container">
        <div class="tabs">
            <button class="tablinks active" onclick="openTab(event, 'StudentDetails')">Student details</button>
            <button class="tablinks" onclick="openTab(event, 'ParentDetails')">Parent details</button>
            <button class="tablinks" onclick="openTab(event, 'ComplementaryData')">Complementary data</button>
        </div>
        
        <form id="StudentDetails" class="tabcontent">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="rollId">Roll ID</label>
                    <input type="text" id="rollId" name="rollId" placeholder="Roll ID">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class">
                        <option value="select">Select</option>
                        <!-- Add class options here -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="section">Section</label>
                    <select id="section" name="section">
                        <option value="select">Select</option>
                        <!-- Add section options here -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="classroom">Classroom</label>
                    <input type="text" id="classroom" name="classroom" placeholder="Classroom">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="profilePhoto">Profile Photo</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                </div>
            </div>

            <div class="form-row">
                <button type="button" class="next-button" onclick="openTab(event, 'ParentDetails')">Next</button>
            </div>
        
        </form>
        
        <form id="ParentDetails" class="tabcontent">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="parentSearch">Search Parent</label>
                    <input type="type" id="parentSearch" name="parentSearch" placeholder="Search by name" oninput="searchParent()">
                    <div id="searchResults"></div>
                </div>

                <div class="form-group">
                    <label for="toggleNewParent">If parent not found or want to add new parent,<br>
                        mark the option:</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleNewParent" onclick="toggleParentForm()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div id="parentDetailsForm" style="display:none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="select">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number">
                    </div>

                    <div class="form-group">
                        <label for="personaldocuments">Personal Documents</label>
                        <input type="text" id="personaldocuments" name="personaldocuments" placeholder="Personal Documents">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label for="profession">Profession</label>
                        <input type="text" id="profession" name="profession" placeholder="Profession">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="homephone">Home Phone</label>
                        <input type="text" id="homephone" name="homephone" placeholder="Home Phone">
                    </div>

                    <div class="form-group">
                        <label for="workplace">Work Place</label>
                        <input type="text" id="workplace" name="workplace" placeholder="Work Place">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="workphone">Work Phone</label>
                        <input type="text" id="workphone" name="workphone" placeholder="Work Phone">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="button" class="next-button" onclick="openTab(event, 'ComplementaryData')">Next</button>
            </div>
        </form>
        
        <form id="ComplementaryData" class="tabcontent">
            <div class="form-row">
                <div class="form-group">
                    <label for="condition">Condition or Diseases</label>
                    <input type="text" id="condition" name="condition" placeholder="Condition or Diseases">
                </div>

                <div class="form-group">
                    <label for="allergies">Allergies</label>
                    <input type="text" id="allergies" name="allergies" placeholder="Allergies">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="personaldoctor">Personal Doctor</label>
                    <input type="text" id="personaldoctor" name="personaldoctor" placeholder="Personal Doctor">
                </div>

                <div class="form-group">
                    <label for="number">Doctor Number</label>
                    <input type="text" id="number" name="number" placeholder="Doctor Number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="authorizedperson">Authorized Person</label>
                    <input type="text" id="authorizedperson" name="authorizedperson" placeholder="Authorized Person">
                </div>

                <div class="form-group">
                    <label for="number">Authorized Person Number</label>
                    <input type="text" id="number" name="number" placeholder="Authorized Person Number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="notes" placeholder="Notes">
                </div>
            </div>

            <div class="form-row">
                <button type="button" class="next-button" >Register</button>
            </div>
            
        </form>
    </div>
</div>
    <script src="../JavaScript/Addmission.js"></script>
</body>
</html>
