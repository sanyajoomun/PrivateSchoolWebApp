        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-form table {
            width: 100%;
            table-layout: fixed;
        }

        .modal-form table td {
            padding: 10px;
            vertical-align: top;
            flex: 1;
        }

        .modal-form table td label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-form table td input,
        .modal-form table td select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-form table td input[type="file"] {
            padding: 3px;
        }

        .modal-form table td:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #45a049;
        }

    </style>
</head>

    <script>
        // Open the Add modal
        function openAddModal() {
            document.getElementById("addModal").style.display = "block";
        }

        // Close the Add modal
        function closeAddModal() {
            document.getElementById("addModal").style.display = "none";
        }

        // Open the Edit modal
        function openEditModal() {
            document.getElementById("editModal").style.display = "block";
        }

        // Close the Edit modal
        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function (event) {
            if (event.target == document.getElementById("addModal")) {
                closeAddModal();
            } else if (event.target == document.getElementById("editModal")) {
                closeEditModal();
            }
        }

        // Delete teacher function
