    <script>
      document.addEventListener("DOMContentLoaded", function () {

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
        });
        calendar.render();
      });

            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-buttons-w {
            text-align: right;
        }
        .btn {
            padding: 0.5em 1em;

            background-color: #007bff;

            cursor: pointer;

        .sidebar {

      .sidebar ul {
        list-style: none;
        padding: 0;

        margin: 1rem 0;

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;

        header {

            list-style: none;
            padding: 0;
            
            display: flex;
            justify-content: center;
          }

          header nav ul li {
            margin: 0 1rem;
          }

          header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
          }

          header nav ul li a:hover {
            background-color: #007bff;

                <li><a href="emailSettings.html">Email Settings</a></li>

              </ul>

<main>
        <form method="post" accept-charset="utf-8">
            <h5 class="form-header">New Invoice (Students)</h5>
            <div class="form-group">
                <label for="subject">Email Subject</label>
                <input id="subject" class="form-control" name="subject" type="text" value="New invoice">
            </div>
            <div class="form-group">
                <label for="body">Email Body</label>
                <textarea id="body" class="form-control" name="body" rows="10">
&lt;p&gt;Hi &lt;strong&gt;[STUDENT]&lt;/strong&gt;,&lt;/p&gt;
&lt;p&gt;A new invoice has been created with your name. To see the details of the invoice, please enter your payment management in your account.&lt;/p&gt;
                </textarea>
            </div>
            <div class="form-buttons-w">
                <button class="btn" type="submit">Save</button>
            </div>
        </form>
    </main>
    </div>
